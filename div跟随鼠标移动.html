<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #areaDiv {
            width: 400px;
            height: 300px;
            border: 1px solid red;
        }

        #showMsg {
            width: 400px;
            height: 50px;
            border: 1px solid yellow;
        }
    </style>
    <script>
        window.onload = function () {
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");

            areaDiv.onmousemove = function (event) {
                // IE8中，响应函数被触发时，浏览器不会传递事件对象
                // IE8及以下的浏览器是将事件对象作为window对象的属性保存的
                // IE8及以下应使用window.evt.clientX   window.evt.clientY
                // 但是火狐浏览器不兼容

                // if (!evt) {
                //     evt = window.evt;
                // }
                event = event || window.evt;
                var x = event.clientX;
                var y = event.clientY;
                showMsg.innerHTML = "x = " + x + "<br />" + "y = " + y;


            };
        };
    </script>
</head>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>

</html>
