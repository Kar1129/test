<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var count = document.getElementById("count");
            var num = 1;
            // setInterval 定时函数，可以将一个函数每隔一段时间执行一次
            // 参数:
            //      1.回调函数
            //      2.每次调用间隔时间，单位：毫秒
            // 返回值：Number型数据，是定时器的唯一标识
            var clock = setInterval(function () {
                count.innerHTML = num++;
                if (num === 11) {
                    // 关闭定时器，参数可以使undefined、null等类型
                    clearInterval(clock);
                }
            }, 1000);


        };
    </script>
</head>

<body>
    <h1 id="count"></h1>
</body>

</html>
