<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            /*
             *  键盘事件一般都会绑定给一些可以获取到焦点的对象或者时document
             *  onkeydown  如果一直按着某个按键不松手，事件会一直触发
             *  当onkeydown连续触发时，第1次和第2次之间间隔会长一点，其他的会非常快
             *  这种设置是为了防止误操作
             */
            // document.onkeydown = function (event) {
            //     event = event || window.event;
            //     // 可以通过keyCode来获取按键的Unicode编码
            //     // altKey   shiftKey    ctrlKey
            //     // 被按下返回true，否则返回false

            //     // 判断ctrl和y是否同时被按下
            //     if(event.keyCode === 89 && event.ctrlKey){

            //     }
            // };
            // document.onkeyup = function () {

            // };

            var input = document.getElementsByTagName("input")[0];
            input.onkeydown = function (event) {
                event = event || window.event;
                // 使文本框不能输入数字  Unicode 48--57
                if (event.keyCode >= 48 && event.keyCode <= 57) {
                    // 在文本框中输入的内容出现在文本框是onkeydown默认行为
                    // 取消默认行为，输入的内容不会出现在文本框
                    return false;
                }

            };

        };
    </script>
</head>

<body>
    <input type="text" /? </body> </html>
