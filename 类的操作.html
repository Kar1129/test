<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .b2 {
            /* width: 200px; */
            height: 200px;
            background-color: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            var btn1 = document.getElementById("btn1");

            btn1.onclick = function () {
                // 通过style属性来修改元素样式，每修改一个样式，浏览器就需要重新渲染一次页面
                // 执行的性能较差，而且这种形式当修改多个样式时，不太方便


                // 修改class属性来简介修改样式
                // 只需修改一次，即可同时修改多个样式
                // 浏览器只需要重新渲染一次，性能较好
                // 可以使表现和行为进一步分离
                //box.className += " b2";

                //addClass(box, "b2");
                //removeClass(box, "b2");
                toggleClass(box, "b2");
            };
        };

        // 定义一个函数向一个元素添加指定的class属性值
        // obj 要添加的class属性的元素
        // cn 要添加的class值
        function addClass(obj, cn) {
            if (!haveClass(obj, cn)) {
                obj.className += " " + cn;
            }
        };

        // 删除一个元素总指定的class属性值
        function removeClass(obj, cn) {
            var reg = new RegExp("\\b" + cn + "\\b");
            obj.className = obj.className.replace(reg, "");
        };

        // 判断一个元素中是否含有指定的class属性值
        // 有--返回true，没有--返回false
        function haveClass(obj, cn) {
            var reg = new RegExp("\\b" + cn + "\\b"); // 正则表达式构造函数
            return reg.test(obj.className);
        };

        // 切换一个类，如果元素中有该类，则删除，没有则添加
        function toggleClass(obj, cn) {
            if (haveClass(obj, cn)) {
                removeClass(obj, cn);
            } else {
                addClass(obj, cn);
            }
        };
    </script>
</head>

<body>
    <button id="btn1">点击按钮修改box样式</button>
    <br /><br />
    <div id="box" class="b1"></div>
</body>

</html>
